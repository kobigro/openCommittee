{% extends "base.html" %}
{% block content %}
    {% load staticfiles %}

    <div class="container">


        <div class="row">
            <div class="cards col-md-8">
                <h1>
                    {{ minister.name }}
                </h1>
                {% if minister.votes.count == 0 %}
                    <h2>
                        שר זה אינו חושף את הצבעותיו!
                    </h2>
                {% else %}
                    <section class="card card-list card-list-latest compact">
                    <header>
                        <h2>
                            הצבעות
                        </h2>
                    </header>


                    <table class="table table-hover">
                        <thead>
                        <th>
                            שם ההצעה
                        </th>
                        <th>
                            הצביע
                        </th>
                        </thead>
                        {% for v in votes %}
                            <tr>
                                <td><a href="{% url 'bill' v.bill.id %}">{{ v.bill }}</a></td>
                                <td>{{ v.vote }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                    </section>
                {% endif %}
            </div>
            <div class="col-md-4">
                <div class="pull-left">
                    <img src="{{ MEDIA_URL }}{{ minister.photo }}.jpg">
                </div>
            </div>
        </div>
    </div>


{% endblock %}
