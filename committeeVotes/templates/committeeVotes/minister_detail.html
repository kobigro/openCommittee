{% extends "base.html" %}
{% block content %}
{% load staticfiles %}

<div class="container">


    <div class="row">
        <div class="col-md-6">
            <h2>
                {{ minister.name }}
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>
                הצבעות
            </h3>


            <table class="table table-hover">
                <thead>
                <th>
                    שם ההצעה
                </th>
                <th>
                    הצביע
                </th>
                </thead>
                {% for v in votes %}
                <tr>
                    <td><a href="{% url 'detail' v.bill.id %}">{{v.bill}}</a></td>
                    <td>{{v.vote}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>


{% endblock %}
