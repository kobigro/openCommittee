{% extends "base.html" %}
{% block content %}
    {% load staticfiles %}

    <div class="container">

        <div class="row">
            <div class="cards col-md-12">
                <section class="card card-list card-list-latest compact">
                    <header>
                        <h2>
                            שרי הממשלה
                        </h2>
                    </header>
                    <ul>
                        <li>
                            <div class="ministers">
                                {% for m in ministers %}
                                    <div class="minister-big-photo {% if m.votes.count == 0 %} disabled {% endif %}">
                                        <a href="{% url 'minister' m.id %}">
                                            <img src="{{ MEDIA_URL }}{{ m.photo }}.jpg">

                                            <h2 style="text-align: center">{{ m.name }}</h2>
                                        </a>
                                    </div>
                                {% endfor %}
                            </div>
                        </li>
                    </ul>

                </section>
            </div>


        </div>
    </div>


{% endblock %}
