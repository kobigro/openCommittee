{% extends "base.html" %}
{% block content %}
{% load staticfiles %}

<div class="container">


    <div class="row">
        <div class="cards col-md-12">
        <section class="card card-list card-list-latest compact">
        <header>

            <h2>
               ישיבת הועדה שנערכה בתאריך {{ meeting.took_place }}
            </h2>
        </header>

            <h3>
הצעות החוק שעלו בישיבה
            </h3>


            <table class="table table-hover">
                <thead>
                <th>
                    שם ההצעה
                </th>
                </thead>
                {% for b in bills %}
                <tr>
                    <td><a href="{% url 'bill' b.id %}">{{b}}</a></td>
                </tr>
                {% endfor %}
            </table>
        </section>
        </div>
    </div>
</div>


{% endblock %}
