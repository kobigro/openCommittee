{% extends "base.html" %}
{% block content %}
{% load staticfiles %}

<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h3>
                הצעות אחרונות
            </h3>
        </div>

        <div class="col-md-6">
            <h3>
                שרים
            </h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="text-right">
                        שם ההצעה
                    </th>

                </tr>
                </thead>
                {% for b in bills %}

                <tr>
                    <td><a href="{% url 'detail' b.id %}">{{b.name}}</a></td>
                </tr>
                {% endfor %}
            </table>

        </div>
        <div class="col-md-6">
            {% for m in ministers %}
            <div class="minister-photo">
                <a href="{% url 'minister' m.id %}">
                    <img src="{{ MEDIA_URL }}{{ m.photo }}-s.jpg">
                    {{ m.name }}
                </a>
            </div>
            {% endfor %}
    </div>

    {% endblock %}
