{% extends "base.html" %}
{% block content %}
{% load staticfiles %}

<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h3>הצבעות אחרונות</h3>
        </div>

        <div>
            <h3>
                שרים
            </h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th class="text-right">#</th>
                    <th class="text-right">
                        שם ההצעה
                    </th>
                    <th class="text-right">
                        תוכן ההצעה
                    </th>
                </tr>
                </thead>
                {% for b in bills %}

                <tr>

                    <td><a href="{% url 'detail' b.id %}">{{b.id}}</a></td>
                    <td>{{b.name}}</td>

                    <td>{{b.description}}</td>


                </tr>
                {% endfor %}
            </table>

        </div>
        <div class="col-md-6">

            <table class="table table-hover">
                {% for m in ministers %}
                <tr>
                    <td>{{m.name}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>

    </div>

    {% endblock %}
