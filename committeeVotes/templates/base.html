{% load staticfiles %}
{% load url from future %}
<!DOCTYPE HTML>
<html dir="rtl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="The Public Knowledge Workshop">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <title>
        ועדת שרים פתוחה
    </title>
    <!-- Bootstrap core CSS -->
    <link href='http://fonts.googleapis.com/css?family=Alef:400&subset=all' rel='stylesheet' type='text/css'>
    <link href="{% static 'dist/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'dist/css/bootstrap-rtl.css' %}" rel="stylesheet">
    <link href="{% static 'site.css' %}" rel="stylesheet">

</head>
<body>
<!-- Static navbar -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#committee-menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">ועדת שרים פתוחה </a>

        </div>
        <div class="collapse navbar-collapse" id="committee-menu">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'bills' %}">
                        הצעות החוק
                    </a>
                </li>
                <li>
                    <a href="{% url 'ministers' %}">
                        השרים
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav">
                <li>
                    <form class="navbar-form" role="search">

                        <div id="search" class="form-group">
                            <input type="text" class="typeahead" data-provide="oksearch"
                                   placeholder="חפש שרים או הצעות חוק"
                                   style="width:500px;"
                                    dir="rtl">
                        </div>
                    </form>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a href="#">
                        אודות
                    </a>
                </li>
                <li>
                    <a href="#">
                        צור קשר
                    </a>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

{% block content %}
    :)
{% endblock %}
<br/>

<div id="footer">
    <div class="container">
        <h4 class="text-muted">
            <img src="http://www.hasadna.org.il/wp-content/themes/sadna2012/images/sadna-logo.png"
                 alt="הסדנא לידע ציבורי"
                 width="30" height="30">
            <span>פרוייקט של</span> <a href="http://www.hasadna.org.il">הסדנא לידע ציבורי</a>
        </h4>
    </div>
</div>
</body>

<script src="{% static "js/jquery-1.11.1.min.js" %}"></script>
<script src="{% static "js/jquery-1.11.1.min.map" %}"></script>
<script src="{% static "dist/js/bootstrap.min.js" %}"></script>
<script src="{% static "js/search.js" %}"></script>



</html>
